<br /><br /><br /><br />
<div *ngFor="let tratta of tratte, let i=index">
  <div *ngIf="tratta.id == id">
    <iframe
      style="border-radius: 12px"
      [src]="srcs[i]"
      width="100%"
      height="352"
      frameBorder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
  </div>
</div>
